<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__link" href="#">
          <img class="header__logo" src="images/logo.png" alt="logo image">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">

              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Pages +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__link-search" href="#">
            <img class="user-nav__img" src="images/icon/search.png" alt="nav btn">
          </a>
          <div class="user-nav__inner">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icon/harts.png" alt="nav btn">

              <img class="user-nav__img" src="images/icon/cart.png" alt="nav btn">

  <script src="js/main.min.js"></script>
